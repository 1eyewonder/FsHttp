name: Publish Docs to GH Pages

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.x

      - name: Build / Release
        shell: pwsh
        run: ./docu.ps1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs
